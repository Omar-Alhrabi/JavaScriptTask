<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <H1>Open the console to find the output.</H1>



    <script>

        var fruit = ["banana", "apple", "orange", "watermelon"];
        var vegetables = ["carrot", "tomato", "pepper", "lettuce"];

        vegetables.pop(3)
        console.log(vegetables)
        //
        fruit.pop(0)
        console.log(fruit)
        //
        console.log(fruit.indexOf("orange"))
        //
        fruit.push(1);
        console.log(fruit)
        //
        console.log(vegetables.length)
        //
        vegetables.push(2);
        console.log(vegetables)
        //
        var food = fruit.concat(vegetables);
        console.log(food)
        //
        food.splice(4, 2);
        console.log(food);
        //
        food.reverse()
        console.log(food);
        //
        food.toString("*");
        console.log(food);
    </script>
</body>
</html>
