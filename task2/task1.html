 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <title>Document</title>
    <style>
        .form {
            font-size: 20px;
            margin: 20px;
            width: 30%;
        }
     
    </style>
</head>
<body>
    <h4> Cash Flow Ratio</h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> cash:</label>
            <input  type="text" id="numC">
          </div>
          <div class="field">
            <label>current liabilities:</label>
            <input  type="text" id="numL">
          </div>
        </div>
            <button id="btn">Output</button>
      </div>
<hr>
      <h4> Net income </h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> Revenues:</label>
            <input  type="text" id="numR">
          </div>
          <div class="field">
            <label>Expenses:</label>
            <input  type="text" id="numE">
          </div>
        </div>
            <button id="btn1">Output</button>
      </div>
<hr>
      <h4> Total assets</h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> liabilities:</label>
            <input  type="text" id="numT">
          </div>
          <div class="field">
            <label>equity:</label>
            <input  type="text" id="numT1">
          </div>
        </div>
            <button id="btn2">Output</button>
      </div>
<hr>
      <h4> Net income</h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> Profit:</label>
            <input  type="text" id="numP">
          </div>
          <div class="field">
            <label>Sales:</label>
            <input  type="text" id="numS">
          </div>
        </div>
            <button id="btn3">Output</button>
      </div>
<hr>
      <h4> Average</h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> Number 1</label>
            <input  type="text" id="numA">
          </div>
          <div class="field">
            <label>Number 2</label>
            <input  type="text" id="numA1">
          </div>
          <div class="field">
            <label>Number 3</label>
            <input  type="text" id="numA2">
          </div>
        </div>
            <button id="btn4">Output</button>
      </div>

<hr>
      <h4> Discount:</h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> Number 1</label>
            <input  type="text" id="numDx">
          </div>
          <div class="field">
            <label>Number 2</label>
            <input  type="text" id="numDxs">
          </div>
        </div>
            <button id="btn5">Output</button>
      </div>
<hr>
      <h4> Explanation:</h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> Number 1</label>
            <input  type="text" id="numEx">
          </div>
          <div class="field">
            <label>Number 2</label>
            <input  type="text" id="numExs">
          </div>
        </div>
            <button id="btn6">Output</button>
      </div>
      <hr>
      <h4> Remainder</h4>
    <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label> Number 1</label>
            <input  type="text" id="numRx">
          </div>
          <div class="field">
            <label>Number 2</label>
            <input  type="text" id="numRxs">
          </div>
        </div>
            <button id="btn7">Output</button>
      </div>




      <script src="task1.js"></script>
</body>
</html>
